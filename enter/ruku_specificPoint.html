<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>入库</title>
    <link href="https://cdn.bootcss.com/Swiper/4.3.0/css/swiper.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/enter.css" />
    <script src="https://cdn.bootcss.com/Swiper/4.3.0/js/swiper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/addenter.js" type="text/javascript" charset="utf-8"></script>
    <style>
        body .bodyCon .row:last-child, html .bodyCon .row:last-child {
            border-bottom:1px solid #ccc;
        }

    </style>
</head>

<body>
<div class="title">
    <div class="leftIcon">
        <!-- <img src="img/return_nav_n@3x.png" /> -->
        取消
    </div>
    <div class="con">
        添加细项
    </div>
    <div class="rightIcon">
        <!-- <img src="img/return_nav_n@3x.png" /> -->
        确认
    </div>
</div>
<div class="bodyCon">
    <div class="row">
        <div class="fontBox">
            物资名称：
        </div>
        <div class="selectorBox">
            <select name="">
                <option value="">请选择</option>
            </select>
        </div>
        <div class="rightIcon">
            <img src="img/next_security_n@3x.png" />
        </div>
    </div>
    <div class="row">
        <div class="fontBox">
            规格型号：
        </div>
        <div class="selectorBox">
            <select name="">
                <option value="">请选择</option>
            </select>
        </div>
        <div class="rightIcon">
            <img src="img/next_security_n@3x.png" />
        </div>
    </div>
    <div class="row">
        <div class="fontBox">
            预估数量：
        </div>
        <div class="selectorBox">
            <input type="number" placeholder="请输入数量（数量不能超过计划数量）" value=""/>
        </div>
        <div class="rightIcon">
            <!--<img src="img/next_security_n@3x.png" />-->
        </div>
    </div>
    <div class="row">
        <div class="fontBox">
            合同量：
        </div>
        <div class="selectorBox">
            <input type="text" value=""/>
        </div>
        <div class="rightIcon">
            <!--<img src="img/next_security_n@3x.png" />-->
        </div>
    </div>
    <div class="row">
        <div class="fontBox">
            已入库量：
        </div>
        <div class="selectorBox">
            <input type="text" value=""/>
        </div>
        <div class="rightIcon">
            <!--<img src="img/next_security_n@3x.png" />-->
        </div>
    </div>
    <div class="row row_last_child">
        <div class="fontBox">
            未入库量：
        </div>
        <div class="selectorBox">
            <input type="text" value=""/>
        </div>
        <div class="rightIcon">
            <!--<img src="img/next_security_n@3x.png" />-->
        </div>
    </div>

</div>
</body>

</html>
